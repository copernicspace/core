name: Hardhat test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version:  16
      - name: Reconfigure git to use HTTP authentication
      - run: yarn
      - run: yarn hardhat test
